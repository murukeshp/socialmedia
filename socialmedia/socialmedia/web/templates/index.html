{%extends 'base.html'%}
{%block body_block%}







<!-- edit by -->
<div class="container">



    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 p-3">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    {%for p in posts%}
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="card" style="width:100%">
                    <img src="{{p.image.url}}" class="card-img-top" alt="..." >
                    <a href="{%url 'post-delete' p.id%}" ><i class="bi bi-trash"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-trash" viewBox="1 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                      </svg></i></a>


        
                    <div class="card-body">
                        <!-- {} -->
                      <h5 class="card-title"></h5>
                      <p >{{p.title}}</p>
                      <a href="#" class="btn btn-primary"></a>
                    </div>
                    <div class="row">
                        <div class="col-4 px-3"><a href="{%url 'add-like' p.id%}" class="btn btn-danger" >{{p.likes}}<i class="bi bi-heart" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"  class="bi bi-heart" viewBox="0 0 16 16">
                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                              </svg></i></a>


                        </div>
                        <div class="col-4"></div>
                        <div class="col-4"></div>
                      </div>
                  </div>
                  


                  <!-- acc -->
                  <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne{{ forloop.counter }}" aria-expanded="true" aria-controls="collapseOne">
                          Add your comment
                        </button>
                      </h2>
                      <div id="collapseOne{{ forloop.counter }}" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                            <form action="{%url 'add-comments' p.id%}" method="post">
                                {%csrf_token%}
                               <div class="mb-3">
                                <input type="text" class="form-control" name="comment" required ><i class="bi bi-chat-square-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" fill="currentColor" class="bi bi-chat-square-text" viewBox="0 0 16 16">
                                  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                  <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                </svg></i>>
                                
                               </div>
                               <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4"></div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary" >Add Comment <i class="bi bi-chat-text-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-text-fill" viewBox="0 0 16 16">
                                      <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
                                    </svg></i></button>
                                </div>
                               </div>
                              
                            </form>

                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- end acc -->

                  <!-- comments list acc  -->
                  <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#comments{{ forloop.counter }}" aria-expanded="true" aria-controls="collapseOne">
                          viewcomments
                        </button>
                      </h2>
                      <div id="comments{{ forloop.counter }}" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                            {%for comment in p.posts_comments%}
                            <div class="card-body bg-light mt-2">
                                <p style="display: inline;"><small>@{{comment.user}}</small></p>
                                <small>{{comment.created_date}}</small>
                                <p> {{comment.comment}}</p>
                               
                            </div>
                            {%endfor%}

                        </div>
                      </div>
                    </div>
                  </div>


                  <!-- comment list acc end -->

            </div>
            <div class="col-3"></div>
        </div>
    {%endfor%}
</div>
